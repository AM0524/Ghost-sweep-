<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Ghost sweep</title>

	<body> 
		<div class="narrow-col"> 
				<div class="box red" onclick="makeOpaque(this)" id="box1">
				<image src="transparent_boo.png" onclick="changePicture(this)">
				</div>
		
				<div class="box orange" onclick="makeOpaque(this)" id="box2">
				<image src="transparent_boo.png" onclick="changePicture(this)">
				</div>
			 
				<div class="box yellow" onclick="makeOpaque(this)" id="box3">
				<image src="transparent_boo.png" onclick="changePicture(this)">
				</div>
			
				<!-- <div class="" onclick=""div> -->
			</div>
			 
	
		<div class="narrow-col2">
		
				<div class="Big_box clear" onclick="makeOpaque(this)" id="box4">
				<image src="clear.png">
				</div>
				<div class="Row_box pink"  onclick="resetAll()" id="box5">
				<image src="transparent_reset.png">
				</div>
			</div>
			

				
		<div class="narrow-col">

				<div class="box green" onclick="makeOpaque(this)" id="box6">

				</div>

				<image src="transparent_boo.png" onclick="changePicture(this)">
				</div>
			 
				<div class="box purple" onclick="makeOpaque(this)" id="box8">

				</div>
				<!-- <div class="" onclick=""div> -->
			</div>
			

	
	<script src="script.js"></script>
